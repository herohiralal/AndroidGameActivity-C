plugins {
    id 'com.android.application'
}

android {
    namespace 'com.coolzrz.nativelib'
    compileSdk 36

    defaultConfig {
        applicationId "com.coolzrz.nativelib"
        minSdk 30
        targetSdk 36
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'arm64-v8a', 'x86_64'
        }

        externalNativeBuild {
            cmake {
                cppFlags '-std=c++14'
            }
        }
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.games:games-activity:3.0.5'
}
